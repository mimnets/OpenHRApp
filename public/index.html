
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>OpenHRApp - Open Source HRMS</title>
  
  <!-- PWA & iOS Specific Meta Tags -->
  <meta name="theme-color" content="#fcfdfe">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="OpenHR">
  
  <!-- High Quality Icons for iOS -->
  <link rel="apple-touch-icon" href="./img/logo.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./img/logo.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./img/logo.png">
  <link rel="apple-touch-icon" sizes="167x167" href="./img/logo.png">
  
  <link rel="icon" type="image/png" href="./img/mobile-logo.png">
  <!-- Vital: Link to manifest at the root level -->
  <link rel="manifest" href="./manifest.json">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: 'var(--primary)',
            'primary-hover': 'var(--primary-hover)',
            'primary-light': 'var(--primary-light)',
          },
          animation: {
            'slide-up': 'slideUp 0.3s ease-out',
          },
          keyframes: {
            slideUp: {
              '0%': { transform: 'translateY(10px)', opacity: 0 },
              '100%': { transform: 'translateY(0)', opacity: 1 },
            }
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Default Theme (Indigo) */
      --primary: #4f46e5;
      --primary-hover: #4338ca;
      --primary-light: #e0e7ff;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #fcfdfe;
      -webkit-tap-highlight-color: transparent;
      padding-bottom: env(safe-area-inset-bottom);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Ensure the app feels like a real app on iOS notch devices */
    @media all and (display-mode: standalone) {
      body {
        padding-top: env(safe-area-inset-top);
      }
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    .brand-gradient {
      background: linear-gradient(135deg, var(--primary) 0%, #f59e0b 50%, #10b981 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "recharts": "https://esm.sh/recharts@2.13.3",
    "pocketbase": "https://esm.sh/pocketbase@0.25.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-[#fcfdfe] text-slate-900">
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
